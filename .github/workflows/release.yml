name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  test:
    name: Test Before Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Run tests
        run: go test ./...

      - name: Verify modules
        run: go mod verify

      - name: Vet
        run: go vet ./...

      - name: Validate installer script
        run: bash -n install.sh

  build:
    name: Build ${{ matrix.goos }}/${{ matrix.goarch }}
    needs: test
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Build archive
        env:
          TAG: ${{ github.ref_name }}
        run: |
          set -euo pipefail
          if [[ ! "$TAG" =~ ^v[0-9]+\.[0-9]+\.[0-9]+([.-].*)?$ ]]; then
            echo "Tag must follow semver format (vX.Y.Z), got: $TAG" >&2
            exit 1
          fi
          version_no_v="${TAG#v}"
          out_name="consult-human_${version_no_v}_${{ matrix.goos }}_${{ matrix.goarch }}"

          mkdir -p dist
          export GOFLAGS='-trimpath -mod=readonly -buildvcs=true'
          CGO_ENABLED=0 GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} \
            go build -ldflags='-s -w -buildid=' -o dist/consult-human .
          tar \
            --sort=name \
            --mtime='UTC 1970-01-01' \
            --owner=0 \
            --group=0 \
            --numeric-owner \
            -C dist -czf "dist/${out_name}.tar.gz" consult-human
          rm -f dist/consult-human

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/*.tar.gz
          if-no-files-found: error

  publish:
    name: Publish GitHub Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: dist-*
          path: dist
          merge-multiple: true

      - name: Create checksums
        run: |
          set -euo pipefail
          cd dist
          sha256sum consult-human_*.tar.gz > checksums.txt
          cp ../install.sh ./install.sh

      - name: Publish with gh
        env:
          GH_TOKEN: ${{ github.token }}
          TAG: ${{ github.ref_name }}
        run: |
          set -euo pipefail
          if [[ ! "$TAG" =~ ^v[0-9]+\.[0-9]+\.[0-9]+([.-].*)?$ ]]; then
            echo "Tag must follow semver format (vX.Y.Z), got: $TAG" >&2
            exit 1
          fi
          gh --version
          if gh release view "$TAG" >/dev/null 2>&1; then
            gh release upload "$TAG" dist/* --clobber
          else
            gh release create "$TAG" dist/* --title "$TAG" --generate-notes --verify-tag
          fi
